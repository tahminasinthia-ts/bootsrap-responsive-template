<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS link-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
    <title>Bootstrap</title>
  </head>
  <body>
    <h1 class="text-success text-center">Bootstrap Responsive Basic</h1>
<!-- header start -->
    <section class="Header">
      <div class="container">
        <h4>Header</h4>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12"><div class="bg">1.1</div></div>
          <div class="col-md-7 col-sm-6 col-6"><div class="bg">1.2</div></div>
          <div class="col-md-3 col-sm-3 col-6"><div class="bg">1.3</div></div>
          
        </div>
      </div>  
    </section>
<!-- header end -->
<!-- hero start -->
<section class="hero">
  <div class="container">
    <h4>Hero</h4>
    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-8 col-sm-12 d-sm-block d-none "><div class="bg">2.1</div></div>
          <div class="col-md-4 col-sm-12"><div class="bg">2.2</div></div>
       </div>
    </div> 
      <div class="col-md-3 d-md-block d-none">
        <div class="bg red">3</div>
      </div>
    </div>
  </div>

</section>
<!-- hero end -->
<!-- body start -->
<section class="body">
  <div class="container">
    <h4>Body</h4>
    <div class="row">
      <div class="col-md-9">
        <div class="row">
            <div class="col-md-4 col-sm-9 col-12">
              <div class="bg">4.1</div>
            </div>
            <div class="col-sm-3 d-md-none d-sm-block" >
              <div class="bg red">3</div>
              </div>

            <div class="col-md-8 col-sm-12 col-12">
              <div class="bg">4.2</div>
          </div>
      </div>
    </div>
      <div class="col-md-3 d-md-block d-none">
        <div class="bg">5</div>
      </div>
  
  </div>
  </div>
</section>
<!-- body end -->
<!-- bar start -->
<section class="bar d-md-none d-sm-block d-none">
  <div class="container">
      <h4>Bar</h4>
    <div class="row">
      <div class="col-sm-12 ">
        <div class="bg">5</div>
      </div>
    </div>
  </div>
</section>
<!-- bar end -->
<!-- footer start -->
<section class="footer">
  <div class="container">
     <h4>Footer</h4>
    <div class="row">
      <div class="col-sm-12">
        <div class="bg">6.1</div>
      </div>
    </div>

  </div>
  </section>
<!-- footer end -->
    <!-- Jq link -->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!--  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
